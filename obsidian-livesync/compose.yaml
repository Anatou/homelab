networks:
  obsidian-livesync:
    name: obsidian-livesync
    ipam:
      config:
        - subnet: 172.38.0.0/24

services:
  couchdb:
    image: couchdb:latest
    container_name: couchdb
    user: 0:0
    labels:
      - deunhealth.restart.on.unhealthy=true
    depends_on:
      gluetun:
        condition: service_healthy
        restart: true
    network_mode: service:gluetun
    env_file:
      - .env
#    environment:
#      - COUCHDB_USER=${COUCHDB_USER}
#      - COUCHDB_PASSWORD=${COUCHDB_PASSWORD}
    volumes:
      - ./couchdb-data:/opt/couchdb/data
      - ./couchdb-etc:/opt/couchdb/etc/local.d
    restart: unless-stopped
    post_start:
      - command: ["sh", "-c", "chown -R $(id -u):$(id -g) ./data"]
      - command: ["sh", "-c", "echo HELLOHELLOHELLO"]
  # We want to use AirVPN port forwaring as a reverse proxy
  gluetun:
    image: qmcgaw/gluetun
    container_name: gluetun
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    networks:
      obsidian-livesync:
        ipv4_address: 172.38.0.2
    ports:
      - ${FIREWALL_VPN_INPUT_PORTS}:5984 # couchdb interface
    volumes:
      - ./gluetun:/gluetun
    env_file:
      - .env
    healthcheck:
      test: ping -c 1 www.google.com || exit 1
      interval: 20s
      timeout: 10s
      retries: 5
    restart: unless-stopped